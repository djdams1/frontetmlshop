<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>ETML - Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2937;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 75%;
      height: 180px;
      object-fit: cover;
      margin: auto;
    }


    .product-details {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 0 0 10px;
    }

    .price {
      color: #16a34a;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .stock {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }

    .qty-input {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .reservation-box {
      margin-top: 40px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .reservation-box input {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: popupAppear 0.3s ease-out;
    }

    @keyframes popupAppear {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h2 {
      margin-bottom: 15px;
    }

    .popup p {
      margin-bottom: 25px;
    }

    .popup .close-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

<body>

  <header>ETML - Shop</header>

  <div class="container">
    <div id="products" class="products"></div>

    <div class="reservation-box">
      <h2>Finaliser la réservation</h2>
      <input type="text" id="customerName" placeholder="Votre nom">
      <button class="btn" onclick="makeReservation()">Réserver</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <h2>Réservation</h2>
      <p id="popupMessage">Votre réservation a été effectuée avec succès !</p>
      <button class="close-btn" onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    let productsData = [];

    async function fetchProducts() {
      try {
        const res = await fetch("https://etmlshop.vercel.app/items");
        const data = await res.json();
        productsData = data.items;
        renderProducts(productsData);
      } catch (err) {
        console.error("Erreur API:", err);
        document.getElementById("products").innerHTML = "<p>Impossible de charger les produits.</p>";
      }
    }

    function renderProducts(items) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      items.forEach(p => {
        const card = document.createElement("div");
        card.className = "product";

        card.innerHTML = `
      <img src="${p.image}" alt="${p.title}">
      <div class="product-details">
        <h3>${p.title}</h3>
        <div class="price">${p.price.toFixed(2)} CHF</div>
        <div class="stock">${p.stock > 0 ? p.stock + " en stock" : "Rupture de stock"}</div>
        <input 
          type="number" 
          class="qty-input" 
          min="0" 
          max="${p.stock}" 
          value="0" 
          data-id="${p.id}">
      </div>
    `;

        container.appendChild(card);
      });
    }

    function openPopup(message) {
      document.getElementById("popupMessage").innerText = message;
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
      window.location.reload();
    }

    async function makeReservation() {
      const name = document.getElementById("customerName").value.trim();
      if (!name) {
        openPopup("Veuillez entrer un nom de réservation.");
        return;
      }

      const quantities = Array.from(document.querySelectorAll(".qty-input"))
        .map(input => ({
          id: input.dataset.id,
          quantity: parseInt(input.value, 10) || 0
        }))
        .filter(item => item.quantity > 0);

      if (quantities.length === 0) {
        openPopup("Veuillez sélectionner au moins 1 produit.");
        return;
      }

      const reservation = {
        customer: name,
        items: quantities
      };

      try {
        const res = await fetch("https://etmlshop.vercel.app/reserve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(reservation)
        });

        const data = await res.json();

        if (!res.ok) {
          console.error("Erreur backend:", data);
          openPopup("Erreur lors de la réservation: " + (data.error || "inconnue"));
          return;
        }

        console.log("Réservation envoyée:", data.reservation);
        openPopup("Réservation effectuée avec succès ! Vennez au cassier du batiment B a la prochaine pause.");

        // Reset
        document.getElementById("customerName").value = "";
        document.querySelectorAll(".qty-input").forEach(input => input.value = 0);

      } catch (err) {
        console.error("Erreur fetch:", err);
        openPopup("Impossible de contacter le serveur pour la réservation.");
      }
    }

    fetchProducts();
  </script>

</body>
