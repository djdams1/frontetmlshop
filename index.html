<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce - Réservation</title>
  <style>
    body {

    }
    .product {
      background: #fff;

    }
    .qty-input {
      width: 60px;

    .reservation-box {

    }
    .reservation-box input {
      padding: 8px;
      width: calc(100% - 20px);
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>

<body>

  <script>
    let productsData = [];

    async function fetchProducts() {
      try {
        const res = await fetch("http://localhost:3000/items");
        const data = await res.json();
        productsData = data.items;
        renderProducts(productsData);
      } catch (err) {
        console.error("Erreur API:", err);
        document.getElementById("products").innerHTML = "<p>Impossible de charger les produits.</p>";
      }
    }

    function renderProducts(items) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      items.forEach(p => {
        const card = document.createElement("div");
        card.className = "product";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <div class="price">${p.price.toFixed(2)} CHF</div>
          <div class="stock">${p.stock > 0 ? p.stock + " en stock" : "Rupture de stock"}</div>
          <input 
            type="number" 
            class="qty-input" 
            min="0" 
            max="${p.stock}" 
            value="0" 
            data-id="${p.id}">
        `;

        container.appendChild(card);
      });
    }

    function makeReservation() {
      const name = document.getElementById("customerName").value.trim();
      if (!name) {
        alert("Veuillez entrer un nom de réservation");
        return;
      }

      const quantities = Array.from(document.querySelectorAll(".qty-input"))
        .map(input => ({
          id: input.dataset.id,
          quantity: parseInt(input.value, 10) || 0
        }))
        .filter(item => item.quantity > 0);

      if (quantities.length === 0) {
        alert("Veuillez sélectionner au moins 1 produit");
        return;
      }

      const reservation = {
        customer: name,
        items: quantities
      };

      // Pour l’instant on log seulement
      console.log("Réservation envoyée:", reservation);

      alert("Réservation effectuée (check console.log)");
    }

    async function makeReservation() {
  const name = document.getElementById("customerName").value.trim();
  if (!name) {
    alert("Veuillez entrer un nom de réservation");
    return;
  }

  const quantities = Array.from(document.querySelectorAll(".qty-input"))
    .map(input => ({
      id: input.dataset.id,
      quantity: parseInt(input.value, 10) || 0
    }))
    .filter(item => item.quantity > 0);

  if (quantities.length === 0) {
    alert("Veuillez sélectionner au moins 1 produit");
    return;
  }

  const reservation = {
    customer: name,
    items: quantities
  };

  try {
    const res = await fetch("http://localhost:3000/reserve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(reservation)
    });

    const data = await res.json();

    if (!res.ok) {
      console.error("Erreur backend:", data);
      alert("Erreur lors de la réservation: " + (data.error || "inconnue"));
      return;
    }

    // Réservation réussie
    console.log("Réservation envoyée:", data.reservation);
    alert("Réservation effectuée avec succès ! Vérifie la console pour les détails.");

    // Reset quantités et nom
    document.getElementById("customerName").value = "";
    document.querySelectorAll(".qty-input").forEach(input => input.value = 0);

  } catch (err) {
    console.error("Erreur fetch:", err);
    alert("Impossible de contacter le serveur pour la réservation.");
  }
}


    fetchProducts();
  </script>
</body>
